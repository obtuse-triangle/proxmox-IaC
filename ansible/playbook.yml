# PLAY 3: MetalLB Î∞è Dashboard ÏÑ§Ïπò
- name: "Install MetalLB and Kubernetes Dashboard"
  hosts: k3s_master
  gather_facts: false
  vars:
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  
  tasks:
    # Python kubernetes ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏÑ§Ïπò (ÏãúÏä§ÌÖú Ìå®ÌÇ§ÏßÄ ÏÇ¨Ïö©)
    - name: "Install Python kubernetes library"
      ansible.builtin.package:
        name:
          - python3-kubernetes
          - python3-yaml
        state: present
    
    # Dashboard manifest ÏßÅÏ†ë ÏÑ§Ïπò
    - name: "Install Kubernetes Dashboard"
      kubernetes.core.k8s:
        state: present
        src: https://raw.githubusercontent.com/kubernetes/dashboard/v2.7.0/aio/deploy/recommended.yaml
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    # MetalLB ÏÑ§Ïπò
    - name: "Install MetalLB"
      kubernetes.core.k8s:
        state: present
        src: https://raw.githubusercontent.com/metallb/metallb/v0.14.8/config/manifests/metallb-native.yaml
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Wait for MetalLB controller to be ready"
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: controller
        namespace: metallb-system
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 300
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Create MetalLB IPAddressPool"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: metallb.io/v1beta1
          kind: IPAddressPool
          metadata:
            name: first-pool
            namespace: metallb-system
          spec:
            addresses:
            - 10.3.50.100-10.3.50.110
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Create MetalLB L2Advertisement"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: metallb.io/v1beta1
          kind: L2Advertisement
          metadata:
            name: my-l2-advertise
            namespace: metallb-system
          spec:
            ipAddressPools:
            - first-pool
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml


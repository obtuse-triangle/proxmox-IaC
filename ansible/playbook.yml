# PLAY 4: Dashboard ÏÑ§Ï†ï (Admin Í≥ÑÏ†ï, ServersTransport, IngressRoute)
- name: "Configure Kubernetes Dashboard"
  hosts: k3s_master
  gather_facts: false
  vars:
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  
  tasks:
    - name: "Wait for Dashboard to be ready"
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: kubernetes-dashboard-kong
        namespace: kubernetes-dashboard
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 300
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Create Dashboard admin ServiceAccount"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: admin-user
            namespace: kubernetes-dashboard
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Create Dashboard admin ClusterRoleBinding"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: admin-user
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: admin-user
            namespace: kubernetes-dashboard
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Create Dashboard admin token Secret"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: admin-user-token
            namespace: kubernetes-dashboard
            annotations:
              kubernetes.io/service-account.name: admin-user
          type: kubernetes.io/service-account-token
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Create Dashboard ServersTransport"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: traefik.containo.us/v1alpha1
          kind: ServersTransport
          metadata:
            name: insecure-skip-verify
            namespace: kubernetes-dashboard
          spec:
            insecureSkipVerify: true
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Create Dashboard IngressRoute"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: traefik.containo.us/v1alpha1
          kind: IngressRoute
          metadata:
            name: kubernetes-dashboard
            namespace: kubernetes-dashboard
          spec:
            entryPoints:
            - websecure
            routes:
            - match: Host(`dashboard.local.io`)
              kind: Rule
              services:
              - name: kubernetes-dashboard
                port: 443
                scheme: https
                serversTransport: insecure-skip-verify
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Get Dashboard admin token"
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Secret
        name: admin-user-token
        namespace: kubernetes-dashboard
      register: admin_token_secret
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
    
    - name: "Display Dashboard admin token"
      ansible.builtin.debug:
        msg: "Dashboard Admin Token: {{ admin_token_secret.resources[0].data.token | b64decode }}"
      when: admin_token_secret.resources | length > 0

